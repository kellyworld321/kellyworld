  <script>

   
  function initMap() {
    // Your location (example: Lagos)
    const location = { lat: 6.5244, lng: 3.3792 };

    const map = new google.maps.Map(document.getElementById("map"), {
      zoom: 14,
      center: location,
      mapTypeControl: false,
      zoomControl: true,
      streetViewControl: false,
      fullscreenControl: true,
      styles: [ // Custom dark style
        { "elementType": "geometry", "stylers": [{ "color": "#1d2c4d" }] },
        { "elementType": "labels.text.fill", "stylers": [{ "color": "#8ec3b9" }] },
        { "elementType": "labels.text.stroke", "stylers": [{ "color": "#1a3646" }] },
        { "featureType": "administrative", "elementType": "geometry", "stylers": [{ "visibility": "off" }] },
        { "featureType": "poi", "elementType": "geometry", "stylers": [{ "color": "#283d6a" }] },
        { "featureType": "road", "elementType": "geometry", "stylers": [{ "color": "#304a7d" }] },
        { "featureType": "water", "elementType": "geometry", "stylers": [{ "color": "#0e1626" }] },
      ],
    });

    const marker = new google.maps.Marker({
      position: location,
      map: map,
      animation: google.maps.Animation.DROP,
      title: "Your Location",
    });

    const infoWindow = new google.maps.InfoWindow({
      content: "<h3 style='color: #fff;'>Your Location</h3><p style='color: #ccc;'>You're here, shining like a star!</p>",
    });

    marker.addListener("click", () => {
      infoWindow.open(map, marker);
    });
  }






  function initMap() {
    // Try HTML5 geolocation
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
        (position) => {
          const userLocation = {
            lat: position.coords.latitude,
            lng: position.coords.longitude,
          };

          const map = new google.maps.Map(document.getElementById("map"), {
            center: userLocation,
            zoom: 14,
          });

          new google.maps.Marker({
            position: userLocation,
            map,
            title: "You're here! üìç",
          });
        },
        () => {
          handleLocationError(true);
        }
      );
    } else {
      handleLocationError(false);
    }
  }

  function handleLocationError(browserHasGeolocation) {
    alert(
      browserHasGeolocation
        ? "Error: Location services failed."
        : "Error: Your browser doesn't support geolocation."
    );
  }
</script>
