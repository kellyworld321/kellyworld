  <!-- üß† Typing Animation -->
  <script>
    const projectText = "Here are some of my best projects, carefully crafted for real clients and personal goals.";
    let pIndex = 0;
    function typeProjectText() {
      if (pIndex < projectText.length) {
        document.querySelector(".typing-project-text").innerHTML += projectText.charAt(pIndex);
        pIndex++;
        setTimeout(typeProjectText, 80);
      }
    }
    window.onload = typeProjectText;
  </script>
